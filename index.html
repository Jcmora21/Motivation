<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações Diárias - Motivationz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fundo escuro */
            color: #FFFFFF; /* Texto branco */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e; /* Cinza escuro */
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
        }
        .quote-box {
            border: 2px solid #FFFFFF; /* Borda branca */
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            background-color: #333333; /* Fundo da citação */
            border-radius: 10px;
        }
        button {
            background-color: #555555; /* Cinza */
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .translate-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .translate-buttons button {
            display: flex;
            align-items: center;
        }
        .translate-buttons img {
            margin-left: 8px;
            width: 20px;
            height: 20px;
        }
        select {
            padding: 10px;
            background-color: #555555;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        #notificationBtn, #disableNotificationBtn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Citações Diárias - Motivationz</h1>

        <div class="translate-buttons">
            <button onclick="translateToPortuguese()">Português <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Portugal.svg" alt="Bandeira de Portugal"></button>
            <button onclick="translateToEnglish()">English <img src="https://cdn-icons-png.flaticon.com/512/206/206592.png" alt="Bandeira dos EUA"></button>
        </div>

        <div class="quote-box" id="quote-box">
            <p id="quote-text">"A vida é uma série de mudanças naturais e espontâneas. Não resista a elas."</p>
            <button id="favBtn" onclick="toggleFavorite()">Adicionar aos Favoritos</button>
        </div>

        <button onclick="nextQuote()">Citação Seguinte</button>

        <!-- Seletor de tempo para notificações -->
        <div>
            <label for="notificationTime" id="notificationLabel">Defina o intervalo de notificações:</label>
            <select id="notificationTime" onchange="scheduleNotification()">
                <option value="30">30 minutos</option>
                <option value="60">1 hora</option>
                <option value="120">2 horas</option>
                <option value="180">3 horas</option>
                <option value="360">6 horas</option>
                <option value="720">12 horas</option>
                <option value="1440">24 horas</option>
            </select>
            <p id="notificationMessage"></p>
        </div>

        <!-- Botões para controlar as notificações -->
        <button id="disableNotificationBtn" onclick="disableNotifications()">Desativar Notificações</button>
    </div>

    <script>
        // Lista de citações em português

            "Acredite que você pode e você já está no meio do caminho.",
            "Cada nova manhã traz novas oportunidades.",
            "O que você faz hoje pode melhorar todos os seus amanhãs.",
            "O sucesso não é a chave para a felicidade. A felicidade é a chave para o sucesso.",
            "Não tenha medo de falhar. Tenha medo de não tentar.",
            "A vida é feita de escolhas; escolha sabiamente.",
            "O caminho para o sucesso é sempre em construção.",

            "Você é mais forte do que imagina.",
            "A vida é uma jornada, não um destino.",
            "Não importa quão devagar você vá, desde que você não pare.",
            "O único lugar onde o sucesso vem antes do trabalho é no dicionário.",

            "O sucesso é uma jornada, não um destino.",
            "A única limitação que você tem é a sua mente.",
            "Você não precisa ser grande para começar, mas precisa começar para ser grande.",
            "O que você faz faz a diferença. Faça a diferença.",
            "Você não pode controlar o que acontece, mas pode controlar como reage a isso.",
            "O futuro pertence àqueles que acreditam em seus sonhos.",
            "O caminho para o sucesso é sempre em construção.",
            "A verdadeira felicidade é estar satisfeito com quem você é.",
            "A vida é um reflexo do que você acredita.",
            "Você não pode mudar o passado, mas pode moldar seu futuro.",
        ];

        // Lista de citações em inglês
        const quotesEN = [
"Life is an opportunity, take it.",
"Love is the most powerful force in the universe.",
"Keep your dreams alive. Understand that to achieve them, you need faith and confidence.",

"Each day is a new chance to start again.",

"Happiness is a state of mind.",

"You are stronger than you think.",
"Life is a journey, not a destination.",
"It doesn't matter how slowly you go, as long as you don't stop.",
"The only place where success comes before work is in the dictionary.",
"The only way to do great work is to love what you do.",
"Success is a journey, not a destination.",
"The only limitation you have is your mind.",
"You don't have to be great to start, but you have to start to be great.",
"What you do makes a difference. Make a difference.",
"You cannot control what happens, but you can control how you react to it.",
"The future belongs to those who believe in their dreams.",
"The road to success is always under construction.",
"True happiness is being satisfied with who you are.",
"Life is a reflection of what you believe.",
"You cannot change the past, but you can shape your future.",
        ];

        let currentLanguage = 'pt'; // Linguagem padrão
        let favoriteQuotes = []; // Lista de citações favoritas
        let currentQuote = quotesPT[0]; // Citação atual

        function nextQuote() {
            const randomIndex = Math.floor(Math.random() * quotesPT.length);
            currentQuote = currentLanguage === 'pt' ? quotesPT[randomIndex] : quotesEN[randomIndex];
            document.getElementById('quote-text').innerText = currentQuote;
            updateFavoriteButton(); // Atualiza o botão de favoritos
        }

        function translateToPortuguese() {
            document.getElementById('title').innerText = "Citações Diárias - Motivationz";
            document.querySelector('button[onclick="nextQuote()"]').innerText = "Citação Seguinte";
            document.getElementById('notificationLabel').innerText = "Defina o intervalo de notificações:";
            document.getElementById('disableNotificationBtn').innerText = "Desativar Notificações";
            
            // Atualiza os tempos no seletor de notificações
            const notificationTimes = document.getElementById('notificationTime').options;
            notificationTimes[0].text = "30 minutos";
            notificationTimes[1].text = "1 hora";
            notificationTimes[2].text = "2 horas";
            notificationTimes[3].text = "3 horas";
            notificationTimes[4].text = "6 horas";
            notificationTimes[5].text = "12 horas";
            notificationTimes[6].text = "24 horas";

            currentLanguage = 'pt'; // Atualiza para o idioma português
            nextQuote(); // Atualiza a citação para o idioma selecionado
        }

        function translateToEnglish() {
            document.getElementById('title').innerText = "Daily Quotes - Motivationz";
            document.querySelector('button[onclick="nextQuote()"]').innerText = "Next Quote";
            document.getElementById('notificationLabel').innerText = "Set the notification interval:";
            document.getElementById('disableNotificationBtn').innerText = "Disable Notifications";
            
            // Atualiza os tempos no seletor de notificações
            const notificationTimes = document.getElementById('notificationTime').options;
            notificationTimes[0].text = "30 minutes";
            notificationTimes[1].text = "1 hour";
            notificationTimes[2].text = "2 hours";
            notificationTimes[3].text = "3 hours";
            notificationTimes[4].text = "6 hours";
            notificationTimes[5].text = "12 hours";
            notificationTimes[6].text = "24 hours";

            currentLanguage = 'en'; // Atualiza para o idioma inglês
            nextQuote(); // Atualiza a citação para o idioma selecionado
        }

        // Sistema de Notificações
        let notificationInterval; // Armazena o intervalo para as notificações

        // Verificar se o navegador suporta notificações
        if ('Notification' in window) {
            // Pedir permissão para enviar notificações
            Notification.requestPermission().then(permission => {
                if (permission !== 'granted') {
                    alert('Por favor, habilite as notificações para utilizar esse recurso.');
                }
            });
        }

        function scheduleNotification() {
            // Limpar qualquer intervalo anterior
            if (notificationInterval) {
                clearInterval(notificationInterval);
            }

            // Obter o tempo selecionado
            const notificationTime = document.getElementById('notificationTime').value;
            const intervalTime = notificationTime * 60000; // Converter minutos para milissegundos

            // Iniciar um novo intervalo para enviar notificações
            notificationInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * quotesPT.length);
                const quoteText = currentLanguage === 'pt' ? quotesPT[randomIndex] : quotesEN[randomIndex];

                // Enviar notificação
                new Notification("Motivationz - Citação do Dia", {
                    body: quoteText,
                    icon: "https://cdn-icons-png.flaticon.com/512/3201/3201510.png"
                });
            }, intervalTime); // Configurar intervalo com base no tempo selecionado

            // Mostrar a mensagem de sucesso de ativação de notificações
            document.getElementById('notificationMessage').innerText = currentLanguage === 'pt' 
                ? "Notificações ativadas com sucesso!" 
                : "Notifications successfully activated!";
            
            // Exibir o botão para desativar notificações
            document.getElementById('disableNotificationBtn').style.display = "block";
        }

        function disableNotifications() {
            // Limpar o intervalo de notificações
            if (notificationInterval) {
                clearInterval(notificationInterval);
            }

            // Mostrar a mensagem de sucesso de desativação de notificações
            document.getElementById('notificationMessage').innerText = currentLanguage === 'pt' 
                ? "Notificações desativadas com sucesso!" 
                : "Notifications successfully deactivated!";
            
            // Esconder o botão de desativar notificações
            document.getElementById('disableNotificationBtn').style.display = "none";
        }

        // Gerenciar Favoritos
        function toggleFavorite() {
            const quote = document.getElementById('quote-text').innerText;

            if (favoriteQuotes.includes(quote)) {
                // Remover dos favoritos
                favoriteQuotes = favoriteQuotes.filter(fav => fav !== quote);
                document.getElementById('favBtn').innerText = currentLanguage === 'pt' 
                    ? "Adicionar aos Favoritos" 
                    : "Add to Favorites";
            } else {
                // Adicionar aos favoritos
                favoriteQuotes.push(quote);
                document.getElementById('favBtn').innerText = currentLanguage === 'pt' 
                    ? "Remover dos Favoritos" 
                    : "Remove from Favorites";
            }
        }

        function updateFavoriteButton() {
            const quote = document.getElementById('quote-text').innerText;

            if (favoriteQuotes.includes(quote)) {
                document.getElementById('favBtn').innerText = currentLanguage === 'pt' 
                    ? "Remover dos Favoritos" 
                    : "Remove from Favorites";
            } else {
                document.getElementById('favBtn').innerText = currentLanguage === 'pt' 
                    ? "Adicionar aos Favoritos" 
                    : "Add to Favorites";
            }
        }
    </script>
</body>
</html>
