<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações do Dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Citação do Dia</h1>
        <textarea id="quote" rows="4" readonly>Clique em "Citação Seguinte" para começar!</textarea>
        <button id="generateQuote">Citação Seguinte</button>
        <button id="saveFavorite" style="display:none;">Salvar Favorito</button>
        
        <h2>Favoritas</h2>
        <ul id="favoriteQuotes"></ul>
        
        <h2>Definir Notificação</h2>
        <label for="notificationFrequency">Frequência (em minutos):</label>
        <select id="notificationFrequency">
            <option value="1440000">30 minutos</option>
            <option value="3600000">1 hora</option>
            <option value="7200000">2 horas</option>
            <option value="10800000">3 horas</option>
            <option value="21600000">6 horas</option>
            <option value="43200000">12 horas</option>
            <option value="86400000">24 horas</option>
        </select>
        <button id="setNotification">Definir Notificação</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
